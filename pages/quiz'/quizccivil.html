        <p>Preencha o formulário abaixo para avaliar sua aptidão para o curso de Engenharia de Construção Civil.</p>
        <div class="container forms">
            <form action="#" class="container formulario"  method="post" onsubmit="calcularResultado(); return false;">

                    <label for="q1">1. Você tem interesse em trabalhar no planejamento e construção de edifícios e estruturas?</label>
                    <select id="q1" class="card" name="q1">

                        <option value="nao">Não</option>
                    </select>
                </div><br>
                <div class="form">

                        <option value="none">Opção</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div> <br>
                <div class="form">

                    </select>

                        <option value="sim">Já</option>
                        <option value="nao">Nunca</option>
                    </select>
                </div> <br>
                <div class="form">
                    <label for="q5">5. Como você aborda e resolve problemas, especialmente aqueles relacionados à segurança estrutural?</label>
                    <select id="q5" class="card" name="q5">
                        <option value="none">Opção</option>
                        <option value="ind">É indiferente para mim</option>
                        <option value="sim">Com facilidade</option>
                        <option value="nao">Com dificuldade</option>

                    </select>
                </div> <br>
                <div class="form">
                    <label for="q6">6. Você se sente confortável com conceitos matemáticos, especialmente aqueles aplicados em cálculos estruturais?</label>

                        <option value="nao">Não</option>
                    </select>

                        <option value="sim">Trabalho bem com eles</option>

                    </select>

                    </select>
