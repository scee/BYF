<!-- Script para calcular o resultado -->
<script>
    function calcularResultado() {
        // Obter todas as opções selecionadas
        var opcoes = document.getElementsByTagName('select');
        
        // Contadores para cada opção
        var simCount = 0;
        var naoCount = 0;
        var indCount = 0;
        
        // Loop através das opções
        for (var i = 0; i < opcoes.length; i++) {
            var opcao = opcoes[i];
            var valorSelecionado = opcao.options[opcao.selectedIndex].value;
            
            // Contar as seleções
            if (valorSelecionado === 'sim') {
                simCount++;
            } else if (valorSelecionado === 'nao') {
                naoCount++;
            } else if (valorSelecionado === 'ind') {
                indCount++;
            }
        }
        
        // Determinar o resultado com base nas contagens
        var resultado = "";
        if (simCount > naoCount) {
            resultado = "Você está apto para a Licenciatura em Arquitetura!";
        } else if (naoCount > simCount) {
            resultado = "Você não está apto para a Licenciatura em Arquitetura.";
        } else if (indCount > 5) {
            resultado = "Você ainda não tem certeza do que quer.";
        } else {
            resultado = "Seu resultado é inconclusivo. Considere refletir mais sobre suas escolhas.";
        }
        
        // Exibir o resultado na div
        document.getElementById('resultado').innerHTML = resultado;
    }
</script>
